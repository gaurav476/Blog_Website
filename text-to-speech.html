
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script type="text/javascript">
      function speak_now()
      {
        msg = document.getElementById('txtarea_speech').value;
        responsiveVoice.speak(msg);
      }
    </script>
  </head>
  <body>
      <textarea name="txtarea_speech" rows="8" cols="80" id="txtarea_speech"></textarea>
      <input onclick=speak_now() type='button' value='Play' />
  </body>
</html>
